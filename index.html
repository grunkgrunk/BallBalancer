<body>
  <h1>Self Stabilising Ball </h1>
  <canvas id="canvas"></canvas>

  <div class="info">
    <p>
      This ball is being balanced by a <a href="https://en.wikipedia.org/wiki/PID_controller">PID controller</a>.
      You can change the values of <span id="constants">K, D, I</span> in the gui aswell as changing the setpoint.
    </p>
    <p>
      You can also balance the ball yourself by clicking the platform.
      The ball can also be dragged around.
    </p>
  </div>
</body>
